---
layout: default
title: Blog
permalink: /blog/
---

<h1>Blowing Stuff's Blog</h1>

<ul class="blog-index-list">
    {% for post in site.posts %}
    <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span>{{ post.date | date: "%B %d, %Y <small>@ %H:%M</small>" }}</span>
        {{ post.excerpt }}
    </li>
    {% endfor %}
</ul>
